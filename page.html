<!DOCTYPE html>
<html>
<head>
    <title>Interview Transcription and Annotation</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <!-- Add CSS and JavaScript links here -->
</head>
<body>
    <h1>Transcription and Annotation</h1>

    <form id="uploadForm">
        <label for="fileInput">Upload Audio/Video File:</label>
        <input type="file" id="fileInput" accept="audio/*,video/*" required>

        <label for="speakerName">Speaker's Name:</label>
        <input type="text" id="speakerName" placeholder="Enter speaker's name" required>

        <input type="submit" value="Upload and Transcribe">
    </form>

    <div id="transcriptionOutput">
        <!-- Transcription and annotation results will be displayed here -->
    </div>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
